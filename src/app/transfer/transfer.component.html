  <div fxLayoutAlign="left">
    <div layout="row">
      <div flex>
        <h1><mat-icon>history</mat-icon> Historial de Transferencias</h1>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Buscar">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.transfer_nameDestinatary}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="rut">
      <mat-header-cell *matHeaderCellDef>RUT</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.transfer_rutDestinatary}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bank">
      <mat-header-cell *matHeaderCellDef>Banco</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.transfer_bankDestinatary}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Tipo de cuenta</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.transfer_typeAccountDestinatary}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ammount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Monto</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.transfer_totalAmountDestinatary}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="showColumns"></mat-header-row>
    <mat-row *matRowDef="let row, columns: showColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,30,100]"></mat-paginator>
