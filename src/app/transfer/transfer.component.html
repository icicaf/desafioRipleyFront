<h2>Historial</h2>

 <div fxLayoutAlign="center">
  <mat-form-field fxFlex="30%">
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Buscar">
  </mat-form-field>
 </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="rut">
      <mat-header-cell *matHeaderCellDef>RUT</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.rut}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bank">
      <mat-header-cell *matHeaderCellDef>Banco</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.bank}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Tipo de cuenta</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.type}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ammount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Monto</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.ammount}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="showColumns"></mat-header-row>
    <mat-row *matRowDef="let row, columns: showColumns"></mat-row>

  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,30,100]"></mat-paginator>

  <button mat-fab id="btn-add" color="primary">
    <mat-icon>add</mat-icon>
  </button>
